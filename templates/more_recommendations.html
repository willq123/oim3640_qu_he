<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Recommendations</title>
</head>
<body>
    <h1>How many new books would you like to add?</h1>
    <form action="/more_recommendations/{{ username }}" method="POST">
        <label for="num_books">Choose a number (1-5):</label>
        <select id="num_books" name="num_books" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
