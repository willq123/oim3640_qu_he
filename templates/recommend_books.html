<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommend Books</title>
</head>
<body>
    <h1>Book Recommendations for {{ username }}</h1>
    <form method="POST">
        <label for="book1">Book 1:</label>
        <input type="text" id="book1" name="book1" required>
        <label for="rating1">Rating (1-10):</label>
        <input type="number" id="rating1" name="rating1" min="1" max="10" required>
        
        <label for="book2">Book 2:</label>
        <input type="text" id="book2" name="book2" required>
        <label for="rating2">Rating (1-10):</label>
        <input type="number" id="rating2" name="rating2" min="1" max="10" required>
        
        <label for="book3">Book 3:</label>
        <input type="text" id="book3" name="book3" required>
        <label for="rating3">Rating (1-10):</label>
        <input type="number" id="rating3" name="rating3" min="1" max="10" required>
        
        <label for="book4">Book 4:</label>
        <input type="text" id="book4" name="book4" required>
        <label for="rating4">Rating (1-10):</label>
        <input type="number" id="rating4" name="rating4" min="1" max="10" required>
        
        <label for="book5">Book 5:</label>
        <input type="text" id="book5" name="book5" required>
        <label for="rating5">Rating (1-10):</label>
        <input type="number" id="rating5" name="rating5" min="1" max="10" required>
        
        <button type="submit">Get Recommendations</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
