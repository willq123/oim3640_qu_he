<!DOCTYPE html>
<html>
<head>
    <title>Submit Books</title>
</head>
<body>
    <h1>Submit Books You've Read</h1>
    <form method="POST" action="{{ url_for('recommend_books', username=username) }}">
        {% for i in range(1, n + 1) %}
            <div>
                <label for="book{{ i }}">Book {{ i }} Title:</label>
                <input type="text" id="book{{ i }}" name="book{{ i }}" required>
            </div>
            <div>
                <label for="rating{{ i }}">Rating for Book {{ i }} (1-5):</label>
                <input type="number" id="rating{{ i }}" name="rating{{ i }}" min="1" max="5" required>
            </div>
            <br>
        {% endfor %}
        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
