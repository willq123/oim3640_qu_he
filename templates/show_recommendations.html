<!DOCTYPE html>
<html>
<head>
    <title>Recommended Books</title>
</head>
<body>
    <h1>Recommended Books for You, {{ username }}!</h1>
    {% if books %}
        <ul>
            {% for book in books %}
                <li>
                    <strong>{{ book.title }}</strong> by {{ book.author }}<br>
                    {{ book.description }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No recommendations available at this time.</p>
    {% endif %}
    <a href="{{ url_for('welcome', username=username) }}">Back</a>
</body>
</html>
