<!DOCTYPE html>
<html>
<head>
    <title>Recommended Books</title>
</head>
<body>
    <h1>Recommended Books for You, {{ username }}!</h1>
    {% if recommendations %}
        <ul>
            {% for recommendation in recommendations %}
                <li>
                    <strong>{{ recommendation['Book title'] }}</strong> by {{ recommendation['Author'] }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No recommendations available at this time.</p>
    {% endif %}
    <a href="{{ url_for('homepage', username=username) }}">Back to Homepage</a>
</body>
</html>
</write_to_file>
