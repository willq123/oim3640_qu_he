<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Test</title>
</head>
<body>
    <h1>Test GPT API</h1>
    <form method="POST">
        <label for="user_input">Enter your query:</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">Submit</button>
    </form>
    {% if gpt_response %}
        <h2>Response from GPT:</h2>
        <p>{{ gpt_response }}</p>
    {% endif %}
    {% if error %}
        <h2>Error:</h2>
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
</write_to_file>
