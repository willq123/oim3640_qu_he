<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('welcome', username=username) }}">
        <label for="num_books">Number of new books you've read (1-5):</label>
        <input type="number" id="num_books" name="num_books" min="1" max="5" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
